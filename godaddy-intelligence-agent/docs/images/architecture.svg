<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#29B5E8"/>
      <stop offset="100%" style="stop-color:#00A3E0"/>
    </linearGradient>
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C4DFF"/>
      <stop offset="100%" style="stop-color:#536DFE"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C853"/>
      <stop offset="100%" style="stop-color:#69F0AE"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <rect x="0" y="0" width="900" height="60" fill="url(#headerGrad)"/>
  <text x="450" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">GoDaddy Intelligence Agent Architecture</text>
  
  <rect x="300" y="85" width="300" height="70" rx="10" fill="#1a1a2e" filter="url(#shadow)"/>
  <text x="450" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Snowflake Intelligence Agent</text>
  <text x="450" y="138" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">GODADDY_FINANCIAL_AGENT</text>
  
  <g transform="translate(50, 190)">
    <rect width="240" height="180" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="240" height="35" rx="8" fill="url(#dataGrad)"/>
    <text x="120" y="23" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Cortex Search Services</text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• CUSTOMER_SEARCH</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• DOMAIN_SEARCH</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• SUPPORT_SEARCH</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• HOSTING_SEARCH</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• MARKETING_SEARCH</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• FINANCIAL_KNOWLEDGE_SEARCH</text>
  </g>
  
  <g transform="translate(330, 190)">
    <rect width="240" height="180" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="240" height="35" rx="8" fill="url(#mlGrad)"/>

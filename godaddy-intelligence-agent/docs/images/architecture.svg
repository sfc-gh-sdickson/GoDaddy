  <line x1="450" y1="155" x2="450" y2="190" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="155" x2="730" y2="190" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="170" y1="370" x2="170" y2="400" stroke="#94a3b8" stroke-width="2"/>
  <line x1="450" y1="370" x2="450" y2="400" stroke="#94a3b8" stroke-width="2"/>
  <line x1="730" y1="370" x2="730" y2="400" stroke="#94a3b8" stroke-width="2"/>
  
  <line x1="450" y1="530" x2="450" y2="560" stroke="#94a3b8" stroke-width="2"/>

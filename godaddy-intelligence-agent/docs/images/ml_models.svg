<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C4DFF"/>
      <stop offset="100%" style="stop-color:#536DFE"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#29B5E8"/>
      <stop offset="100%" style="stop-color:#00A3E0"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C853"/>
      <stop offset="100%" style="stop-color:#69F0AE"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6D00"/>
      <stop offset="100%" style="stop-color:#FFD600"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <rect x="0" y="0" width="800" height="50" fill="url(#purpleGrad)"/>
  <text x="400" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">ML Financial Models Architecture</text>
  
  <g transform="translate(50, 75)">
    <rect width="220" height="180" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="220" height="40" rx="10" fill="url(#blueGrad)"/>
    <text x="110" y="27" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Customer LTV Predictor</text>
    
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">Algorithm: XGBoost Regressor</text>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">Features:</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Customer tenure</text>
    <text x="20" y="108" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Product portfolio (domains, hosting)</text>
    <text x="20" y="121" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Transaction history</text>
    <text x="20" y="134" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Satisfaction scores</text>
    <text x="15" y="155" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">Output: Predicted LTV ($)</text>
    <text x="15" y="170" font-family="Arial, sans-serif" font-size="9" fill="#00C853">Metrics: MAE, RMSE, R²</text>
  </g>
  
  <g transform="translate(290, 75)">
    <rect width="220" height="180" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="220" height="40" rx="10" fill="url(#orangeGrad)"/>
    <text x="110" y="27" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Payment Failure Risk</text>
    
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">Algorithm: XGBoost Classifier</text>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">Features:</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Payment method</text>
    <text x="20" y="108" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Transaction type &amp; amount</text>
    <text x="20" y="121" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Prior failure history</text>
    <text x="20" y="134" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Customer risk score</text>
    <text x="15" y="155" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">Output: Failure Probability</text>
    <text x="15" y="170" font-family="Arial, sans-serif" font-size="9" fill="#00C853">Metrics: Precision, Recall, AUC</text>
  </g>
  
  <g transform="translate(530, 75)">
    <rect width="220" height="180" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="220" height="40" rx="10" fill="url(#greenGrad)"/>
    <text x="110" y="27" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Revenue Churn Predictor</text>
    
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">Algorithm: XGBoost Classifier</text>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">Features:</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Revenue trends (3m vs prior 3m)</text>
    <text x="20" y="108" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Days since last transaction</text>
    <text x="20" y="121" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Domain renewal status</text>
    <text x="20" y="134" font-family="Arial, sans-serif" font-size="9" fill="#718096">• Support ticket patterns</text>
    <text x="15" y="155" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">Output: Churn Probability</text>
    <text x="15" y="170" font-family="Arial, sans-serif" font-size="9" fill="#00C853">Metrics: Precision, Recall, AUC</text>
  </g>
  
  <g transform="translate(50, 280)">
    <rect width="700" height="90" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="700" height="35" rx="10" fill="#64748b"/>
    <text x="350" y="24" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Risk Categories &amp; Recommended Actions</text>
    
    <g transform="translate(30, 50)">
      <rect width="180" height="30" rx="5" fill="#fee2e2"/>
      <circle cx="15" cy="15" r="8" fill="#ef4444"/>
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="11" fill="#991b1b" font-weight="bold">HIGH RISK (&gt;70%)</text>
    </g>
    <text x="80" y="355" font-family="Arial, sans-serif" font-size="9" fill="#718096">Immediate action required</text>
    
    <g transform="translate(270, 50)">
      <rect width="180" height="30" rx="5" fill="#fef3c7"/>
      <circle cx="15" cy="15" r="8" fill="#f59e0b"/>
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="11" fill="#92400e" font-weight="bold">MEDIUM RISK (40-70%)</text>
    </g>
    <text x="320" y="355" font-family="Arial, sans-serif" font-size="9" fill="#718096">Schedule proactive outreach</text>
    
    <g transform="translate(510, 50)">
      <rect width="160" height="30" rx="5" fill="#d1fae5"/>
      <circle cx="15" cy="15" r="8" fill="#10b981"/>
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="11" fill="#065f46" font-weight="bold">LOW RISK (&lt;40%)</text>
    </g>
    <text x="545" y="355" font-family="Arial, sans-serif" font-size="9" fill="#718096">Standard engagement</text>
  </g>
  
  <g transform="translate(50, 395)">
    <rect width="700" height="85" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="700" height="35" rx="10" fill="url(#purpleGrad)"/>
    <text x="350" y="24" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Model Pipeline: Snowflake Model Registry → SQL Functions → Agent Tools</text>
    
    <g transform="translate(30, 50)">
      <rect width="150" height="25" rx="5" fill="#ede9fe"/>
      <text x="75" y="17" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed" text-anchor="middle">Train in Notebook</text>
    </g>
    <text x="195" y="457" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">→</text>
    <g transform="translate(220, 50)">
      <rect width="150" height="25" rx="5" fill="#dbeafe"/>
      <text x="75" y="17" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" text-anchor="middle">Register in Registry</text>
    </g>
    <text x="385" y="457" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">→</text>
    <g transform="translate(410, 50)">
      <rect width="130" height="25" rx="5" fill="#fef3c7"/>
      <text x="65" y="17" font-family="Arial, sans-serif" font-size="10" fill="#d97706" text-anchor="middle">Wrap in SQL</text>
    </g>
    <text x="555" y="457" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">→</text>
    <g transform="translate(580, 50)">
      <rect width="130" height="25" rx="5" fill="#d1fae5"/>
      <text x="65" y="17" font-family="Arial, sans-serif" font-size="10" fill="#059669" text-anchor="middle">Expose to Agent</text>
    </g>
  </g>
</svg>
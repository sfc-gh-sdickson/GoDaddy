      <text x="50" y="38" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">4M+ rows</text>
    </g>
    <g transform="translate(375, 50)">
      <rect width="100" height="45" rx="5" fill="#e2e8f0"/>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">HOSTING</text>
      <text x="50" y="38" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">150K rows</text>
    </g>
    <g transform="translate(490, 50)">
      <rect width="100" height="45" rx="5" fill="#e2e8f0"/>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">SUPPORT</text>
      <text x="50" y="38" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">500K rows</text>
    </g>
    <g transform="translate(605, 50)">
      <rect width="100" height="45" rx="5" fill="#e2e8f0"/>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">MARKETING</text>
      <text x="50" y="38" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">100 campaigns</text>
    </g>
    <g transform="translate(720, 50)">

    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• CUSTOMER_SEMANTIC_VIEW</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• REVENUE_SEMANTIC_VIEW</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• DOMAIN_SEMANTIC_VIEW</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• SUPPORT_SEMANTIC_VIEW</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">• HOSTING_SEMANTIC_VIEW</text>

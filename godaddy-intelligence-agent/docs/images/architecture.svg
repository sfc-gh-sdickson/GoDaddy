    <text x="30" y="60" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">TOOL_GET_LTV_PREDICTIONS()</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="9" fill="#718096">Customer lifetime value predictions</text>
    
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">TOOL_GET_TOP_CUSTOMERS(n)</text>
    <text x="220" y="75" font-family="Arial, sans-serif" font-size="9" fill="#718096">Top N highest-value customers</text>
    
    <text x="420" y="60" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">TOOL_GET_PAYMENT_RISKS()</text>
    <text x="420" y="75" font-family="Arial, sans-serif" font-size="9" fill="#718096">High-risk transaction detection</text>
    
    <text x="620" y="60" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">TOOL_GET_CHURN_RISKS()</text>
    <text x="620" y="75" font-family="Arial, sans-serif" font-size="9" fill="#718096">Revenue churn risk assessment</text>
    
    <text x="220" y="105" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" font-weight="bold">TOOL_GET_FINANCIAL_SUMMARY()</text>
    <text x="220" y="120" font-family="Arial, sans-serif" font-size="9" fill="#718096">Key financial health metrics dashboard</text>
  </g>
  
  <g transform="translate(50, 560)">

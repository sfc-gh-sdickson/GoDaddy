    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" font-weight="bold">CUSTOMER_LTV_PREDICTOR</text>
    <text x="25" y="75" font-family="Arial, sans-serif" font-size="10" fill="#718096">XGBoost Regressor</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" font-weight="bold">PAYMENT_FAILURE_RISK</text>
    <text x="25" y="115" font-family="Arial, sans-serif" font-size="10" fill="#718096">XGBoost Classifier</text>
    
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" font-weight="bold">REVENUE_CHURN_PREDICTOR</text>
